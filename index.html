<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="imagen/jfif" href="public/logodaox.jfif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productdaox</title>
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <h1>PRODUCTDAOX</h1>
        <div class="header-buttons">
          <button class="open-form">Agregar Nuevo Producto</button>
        </div>
      </div>
    </header>

    <main>
      <div class="alert-container" id="alertContainer"></div>
      <form class="product-form">
        <button class="close-button" type="button">Cerrar</button>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Nombre del producto"
          required
        />
        <input
          id="cost"
          name="cost"
          type="number"
          placeholder="Costo"
          required
        />
        <input id="sale" type="number" placeholder="Precio" required />
        <input
          id="description"
          name="description"
          type="text"
          placeholder="Descripcion"
          required
        />
        <input
          id="stock"
          name="stock"
          type="number"
          placeholder="Stock"
          required
        />

        <input
          id="image"
          type="url"
          name="image"
          placeholder="Link imagen producto"
          required
        />
        <button type="submit" class="submit-button">Agregar</button>
      </form>

      <form class="edit-form close">
        <input
          id="editedName"
          type="text"
          name="name"
          placeholder="Nombre del producto"
          required
        />
        <input
          id="editedCost"
          name="cost"
          type="number"
          placeholder="Costo"
          required
        />
        <input
          id="editedSale"
          name="sale"
          type="number"
          placeholder="Precio"
          required
        />
        <input
          id="editedDescription"
          name="description"
          type="text"
          placeholder="Descripcion"
          required
        />
        <input
          id="editedStock"
          name="stock"
          type="number"
          placeholder="Stock"
          required
        />

        <input
          id="imageInput"
          type="text"
          name="image"
          placeholder="Link imagen producto"
          required
        />
        <button type="submit" id="saveEdit">Guardar</button>
        <button type="button" id="closeButton">Cerrar</button>
      </form>

      <div class="productos"></div>
    </main>

    <footer>
      <p>
        &copy; 2023 ProductDaox. Todos los derechos reservados. (Tranki
        Clubhouse).
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/edita.js"></script>
 Â </body>
</html>
