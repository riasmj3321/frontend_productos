<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="imagen/jfif" href="public/logodaox.jfif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ControlDaoxPro</title>
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <h1>Bienvenido a Nuestro ControlDaox PRO</h1>
        <div class="header-buttons">
          <button class="search-button">Buscar</button>
          <button class="add-product-button">Agregar Nuevo Producto</button>
          <form class="product-form">
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Nombre del producto"
              required
            />
            <input
              id="cost"
              name="cost"
              type="number"
              placeholder="Costo"
              required
            />
            <input id="sale" type="number" placeholder="Precio" required />
            <input
              id="description"
              name="description"
              type="text"
              placeholder="Descripcion"
              required
            />
            <input
              id="stock"
              name="stock"
              type="number"
              placeholder="Stock"
              required
            />

            <input
              id="image"
              type="text"
              name="image"
              placeholder="Link imagen producto"
              required
            />
            <button type="submit" class="submit-button">Agregar</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <form class="edit-form" style="display: none">
        <input
          id="editedName"
          type="text"
          name="name"
          placeholder="Nombre del producto"
          required
        />
        <input
          id="editedCost"
          name="cost"
          type="number"
          placeholder="Costo"
          required
        />
        <input id="editedSale" type="number" placeholder="Precio" required />
        <input
          id="editedDescription"
          name="description"
          type="text"
          placeholder="Descripcion"
          required
        />
        <input
          id="editedStock"
          name="stock"
          type="number"
          placeholder="Stock"
          required
        />

        <input
          id="imageInput"
          type="text"
          name="image"
          placeholder="Link imagen producto"
          required
        />
        <button type="submit" id="saveEdit">Guardar</button>
        <button type="submit" id="closeButton">Cerrar</button>
      </form>
